<div class="info">
  <img class="contributeLogo" src="./assets/contribute-foundation.png" />
  <p>
    {{"INFO_INTRO"|translate}} 
    <a href="https://github.com/leaphy-robotics" target="_blank">{{"INFO_GITHUB"|translate}}</a><br />
  </p>
  <p>
    {{"INFO_OPEN_SOURCE"|translate}}
  </p>
  <p>
    {{"INFO_THANKS"|translate}}
  </p>
  <p>
    {{"INFO_TEAM"|translate}}
  </p>

  <div class="buttons">
    <button mat-flat-button (click)="onDialogClosed()">
      {{"CLOSE"|translate}}
    </button>
  </div>

  <div class="version">
    <p>
      {{appState.packageJsonVersion$ | async}}
    </p>
  </div>
</div>
